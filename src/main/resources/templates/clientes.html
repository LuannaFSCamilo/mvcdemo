<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Onde conter "th" no código é thymeleaf -->
<head>
    <meta charset="UTF-8">
    <title>MVC Demo</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
<hr>

<table>
    <thead> <!-- cabeçalho -->
    <tr>
        <th> Nome </th>
        <th> E-mail: </th>
    </tr>
    </thead> <!-- corpo -->
    <tbody>
    <tr th:each="cliente: ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
    </tr>
    </tbody>
</table>

<hr>
</body>
</html>
